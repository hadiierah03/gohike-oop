<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>📖Diary</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="photon.min.css" />

  </head>
  <body>
    <div class="mainWrapper">
    <button onclick="changepage1()" class="weatherbtn">🌤️ Weather</button>
      <strong><h1 style="text-shadow:2px 2px black ; text-align: center;">Hiking Diary!📖</h1></strong>
      <form>
        <div class="form-group">
          <label style="color: white;">Title</label>
          <input id="fileName" type="text" class="form-control" placeholder="Title">
        </div>

        <div class="form-group">
          <label style="color: white;">Content</label>
          <textarea id="fileContents" class="form-control" rows="5" placeholder="Hiking is fun ..."></textarea>
        </div>

        <div class="form-group">
          <label for="birthday" style="color: white;">Date:</label>
          <input type="date" id="birthday" name="birthday">
        </div>
      </form>
      <button id="btnCreate" class="btndefault">Create</button>
      <button id="btnRead" class="btndefault">Read</button>
      <button id="btnDelete" class="btndefault">Delete</button>
      <button id="btnUpdate" class="btndefault">Update</button>

    
    </div>

    <script src="main.js">
    </script>
  </body>
</html>
